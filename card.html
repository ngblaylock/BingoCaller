<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bingo Caller by Nathan Blaylock January 2016 -->
    <title>Bingo Caller</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- FAVICON FILES -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#26114e" />
    <meta name="apple-mobile-web-app-title" content="Bingo Caller" />
    <meta name="application-name" content="Bingo Caller" />
    <meta name="msapplication-TileColor" content="#26114e" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="/"
        ><img class="bingo-logo" src="./img/bingo-logo.svg" alt="Bingo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/card.html">Bingo Card</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- First Container -->
    <div class="container bingo-card pb-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><div class="b1"></div></td>
            <td><div class="i1"></div></td>
            <td><div class="n1"></div></td>
            <td><div class="g1"></div></td>
            <td><div class="o1"></div></td>
          </tr>
          <tr>
            <td><div class="b2"></div></td>
            <td><div class="i2"></div></td>
            <td><div class="n2"></div></td>
            <td><div class="g2"></div></td>
            <td><div class="o2"></div></td>
          </tr>
          <tr>
            <td><div class="b3"></div></td>
            <td><div class="i3"></div></td>
            <td><div class="n3 free active"></div></td>
            <td><div class="g3"></div></td>
            <td><div class="o3"></div></td>
          </tr>
          <tr>
            <td><div class="b4"></div></td>
            <td><div class="i4"></div></td>
            <td><div class="n4"></div></td>
            <td><div class="g4"></div></td>
            <td><div class="o4"></div></td>
          </tr>
          <tr>
            <td><div class="b5"></div></td>
            <td><div class="i5"></div></td>
            <td><div class="n5"></div></td>
            <td><div class="g5"></div></td>
            <td><div class="o5"></div></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-call btn-block generate">Generate New Card</button>
    </div>
    <footer>
      <img
        alt="Nathan's Logo"
        class="logo"
        src="img/LogoMark.png"
        style="display: block; margin: 0 auto"
      />
      <p>
        <a href="http://nathanblaylock.com">v2 &copy; Nathan Blaylock 2019</a>
        &nbsp;| &nbsp;<a
          href="https://github.com/ngblaylock/BingoCaller"
          target="_blank"
          ><i class="fab fa-github"></i> View code on GitHub</a
        >
      </p>
    </footer>
    <script src="/scripts/generate-card.js"></script>
  </body>
</html>
